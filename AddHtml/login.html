<h2 class="d-flex flex-row texto titulo"> 
    Login admin
</h2>
<script>
    function validateFormLogin() {
        var username = document.getElementById("usuario").value;
        var pass = document.getElementById("pass").value;
        var report = document.getElementById("report");
        console.log(username.length);
        if ((username.length>8)&&(pass.length>0)) {
            if (username.match(/^([0-9]{8}[A-ZÑa-zñ])/)[0].length>0) {
                console.log("Match");
                return true;
            }
            else {
                console.log("NoMatch");
                report.innerHTML="<p style>Compruebe que su usuario es correcto</p>";
                return false;
            }
        }
        else {
            report.innerHTML="<p>Rellene el formulario</p>";
            return false;
        }
    }
</script>
<div class="formError"><div id="report"></div></div>
<form action="../estrella/php/verifylogin.php" class="texto" method="POST">
    <label for="usuario">Usuario:</label>
    <input id="usuario" class="form-control" name="user" placeholder="Usuario">
    <label for="pass">Contraseña:</label>
    <input id="pass" class="form-control" name="pass" placeholder="Contraseña">
    <button type="submit" class="btn" style="margin-top: 1%;" onclick="return validateFormLogin()">Enviar</button>
</form>
