<script>
    function validateFormContact() {
        var name = document.getElementById("nombre").value;
        var email = document.getElementById("email").value;
        //Check if inputs are empty
        if ((name.length>0)&&(email.length>0)) {
            //Check if name is correct
            pattern = /[A-Za-z]*/; //AUN NO FUNCIONA
            console.log(pattern.test(name));
            if (pattern.test(name)) {
                document.getElementById("contactForm").submit();
            }
            else {
                alert("Escriba el usuario de forma correcta");
            }
        }
        else {
            alert("Rellene el formulario");
        }
    }
</script>
<form action="php/handleContact.php" class="texto" id="contactForm" method="POST">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Su email" name="email" required>
    <label for="nombre">Nombre:</label>

    <input type="checkbox" id="mandar" name="mandar" value="true">
    <label for="mandar"> Quiero mandar mi cesta a mi petición de contacto</label><br>
    <button type="button" class="btn" style="margin-top: 1%;" onclick="validateFormContact()">Enviar</button>
